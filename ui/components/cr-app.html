<polymer-element name="cr-app" on-navigate="{{ handleNavigate }}">
    <template>
        <cr-view-handler></cr-view-handler>
        <link rel="stylesheet" href="common.css">
        <style>
            :host { display: block; }

            header {
                background-color: #212121;
                font-size: 1.1em;
                -webkit-user-select: none;
                cursor: default;
                display: flex;
                align-items: center;
            }

            header span,
            header img {
                vertical-align: middle;
            }

            .title {
                flex: 1;
            }

            .title a:link,
            .title a:visited {
                padding: 0.25em 4px;
                display: inline-block;
                color: white;
                text-decoration: none;
            }

            .view-links {
                display: flex;
            }

            .view-links a {
                color: white;
                flex-shrink: 0;
                margin-right: 16px;
                display: block;
            }

            .view-links .bug-report {
                color: #D99E05;
            }

            header img {
                width: 25px;
            }

            app-router,
            active-route {
                display: block;
            }

            app-route {
                display: none;
            }
        </style>
        <header>
            <div class="title">
                <a href="/">
                    <img src="../images/chromium-logo.png">
                    <span>Chromium Code Review</span>
                </a>
            </div>
            <div class="view-links">
                <a class="bug-report" href="https://github.com/esprehn/chromium-codereview/issues/new" target="_blank">Report a bug</a>
                <a href="/settings">Settings</a>
            </div>
        </header>
        <cr-document-title titlesuffix="Code Review"></cr-document-title>
        <app-router id="router" trailingSlash="ignore">
            <app-route path="/" element="cr-inbox-view"></app-route>
            <app-route path="/login" element="cr-login-view"></app-route>
            <app-route path="/settings" element="cr-settings-view"></app-route>
            <app-route path="/user/:username" element="cr-user-view"></app-route>
            <app-route path="/:issueId" element="cr-issue-view"></app-route>
        </cr-view>
    </template>
    <script>
        Polymer({
            attached: function() {
                this.replaceInitialUrl();
            },
            replaceInitialUrl: function() {
                var self = this;
                var path = window.location.pathname + window.location.search + window.location.hash;
                path = path.replace("/static/app", "") || "/";
                window.history.replaceState(null, null, path);
                if (path.startsWith("/login")) {
                    this.$.router.go();
                    return;
                }
                User.loadCurrentUser().then(function() {
                    self.$.router.go();
                }).catch(function(e) {
                    if (e instanceof XMLHttpRequest && !e.status) {
                        self.asyncFire("navigate", {
                            url: "/login#redirect=" + path,
                        });
                    }
                    // FIXME: Handle errors.
                    console.log(e);
                });
            },
            handleNavigate: function(event) {
                if (window.location.pathname != event.detail.url)
                    window.history.pushState(null, null, event.detail.url);
                this.$.router.go();
            },
        });
    </script>
</polymer-element>
