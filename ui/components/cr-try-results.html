
<link rel="import" href="cr-action.html">

<polymer-element name="cr-try-results" attributes="results showmore">
    <template>
        <link rel="stylesheet" href="common.css">
        <style>
            :host {
                display: block;
            }

            #builders {
                display: flex;
                flex-wrap: wrap;
                align-items: center;
                margin: 0 16px 0 16px;
            }

            .builder {
                display: flex;
                border: 1px solid #ccc;
                margin: 0.25em 4px;
            }

            .job {
                max-width: 16px;
                overflow: hidden;
                border-left: 1px solid #ccc;
            }

            .job-0 {
                max-width: none;
                border-left: none;
            }

            cr-action {
                margin: 0.25em 4px 0.25em 0;
            }

            .try-job:link,
            .try-job:visited {
                color: black;
            }

            .try-job {
                display: block;
                padding: 0.25em 16px;
                background-color: #E0E0E0;
            }

            .try-job.pending {
                background-color: #F9EDBE;
            }

            .try-job.success {
                background-color: #8fdf5f;
                color: #222121;
            }

            .try-job.warnings,
            .try-job.exception,
            .try-job.failure {
                background-color: #E75D54;
                color: #F4F4F4;
            }
        </style>
        <div id="builders">
            <template repeat="{{ set in results }}">
                <div class="builder">
                    <template repeat="{{ job, i in set.results }}">
                        <div class="job job-{{ i }}">
                            <template if="{{ job.url }}">
                                <a class="try-job {{ job.result }}" href="{{ job.url }}" title="{{ job.result }}" target="_blank">{{ job.builder }}</a>
                            </template>
                            <template if="{{ !job.url }}">
                                <div class="try-job" title="unscheduled">{{ job.builder }}</div>
                            </template>
                        </div>
                    </template>
                </div>
            </template>
            <template if="{{ showmore }}">
                <cr-action on-tap="{{ handleAddMore }}">Add more</cr-action>
            </template>
        </div>
    </template>
    <script>
        Polymer("cr-try-results", {
            results: null,
            showmore: false,
            handleAddMore: function() {
                this.fire("show-try-dialog");
            },
        });
    </script>
</polymer-element>
